<ion-header>

  <ion-navbar>
    <ion-title>Feeds</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-card *ngFor="let filme of lista_filmes">

  <ion-item>
    <ion-avatar item-start>
      <img src="assets/imgs/marty-avatar.png">
    </ion-avatar>
      <h1 class="feeds_title">{{filme.original_title}}</h1> 
    <p class="feeds_date">{{filme.release_date}}</p>
  </ion-item>

  <img [src]="'https://image.tmdb.org/t/p/w300/' + filme.backdrop_path">

  <ion-card-content>
    <p>{{filme.overview}}</p>

    <div text-left>
  		text-left
  		Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ac vehicula lorem.
	</div>

  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-start clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>{{objeto_feed.qtd_likes}} Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-start clear small>
        <ion-icon name="text"></ion-icon>
        <div>{{objeto_feed.qtd_comments}} Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        {{objeto_feed.time_comments}}
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>


</ion-content>
