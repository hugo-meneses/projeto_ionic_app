<ion-header>

  <ion-navbar>
    <ion-title>Feeds</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-card>

  <ion-item>
    <ion-avatar item-start>
      <img src="assets/imgs/marty-avatar.png">
    </ion-avatar>
      <h1 class="feeds_title">{{nome_usuario}}</h1> 
    <p class="feeds_date">November 5, 1955</p>
  </ion-item>

  <img src="assets/imgs/advance-card-bttf.png">

  <ion-card-content>
    <p>Aprender é sempre preciso. Teste de alteração de pagina feeds.</p>

    <div text-left>
  		text-left
  		Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ac vehicula lorem.
	</div>

  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-start clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-start clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        11h ago
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>


</ion-content>
